{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <title>Create Group</title>
</head>
<body>
    {% include "navbar.html" %}
    {% if messages %}
        {% for message in messages %}
            <p class="text-center bg-green-700 text-white p-2">{{message}}</p>
        {% endfor %}
    {% endif %}
    <section>
        <h1 class="text-3xl font-bold text-center">Create Group</h1>
        <form action="{% url 'create-group' %}" method="POST" class="md:w-4/5 lg:w-11/12 m-auto my-5">
            {% csrf_token %}
            {{form}}
            <button type="submit" class="bg-sky-500 text-white font-bold p-2 rounded-md">Create Group</button>
        </form>
    </section>
</body>
</html>
